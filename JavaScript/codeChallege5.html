<!-- Task 1: Write JS code to display a message "we are "The gems" of this century".
Task 2: Calculate the length of the above string and display it in the document.
Task 3: Convert the above string into an uppercase string -->

<!DOCTYPE html>
<script type="text/javascript">
	//Task1
	var msg = "we are \"The gems\" of this centruy";
	document.write(msg + "<br>");

	//Task2
	document.write("message's length: " + msg.length + "<br>");

	//Task3
	document.write("convert to uppercase string: " + msg.toUpperCase());
</script>
